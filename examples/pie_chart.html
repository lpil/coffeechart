<!DOCTYPE html>
<html>
<head>
  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Coffeechart</title>
  </head>
<body>
  <canvas width="800" height="600" id="chart" style="border:1px dotted #333">
  </canvas>
  <form action="false" method="post">
    Rotation Offset:
    <input style='width:200px' id="slider" type="range"
           min="0" max="2.0" step="0.02"/>
  </form>

  <script src="../js/coffeechart.js"></script>
  <script type="text/javascript" charset="utf-8">
var canvas  = document.getElementById('chart');

var data = [
    { name: 'foo', amount: 113 },
    { name: 'bar', amount: 86 },
    { name: 'bop', amount: 95 },
    { name: 'kip', amount: 216 },
    { name: 'zip', amount: 39 },
    { name: 'nap', amount: 95 },
    { name: 'vod', amount: 216 },
    { name: 'sit', amount: 28 }
  ];

  var options = {
  sort: false /* Optional */
  }


/* var chart = new Coffeechart.PieChart(data, canvas, options) */
var chart = new Coffeechart.PieChart(data, canvas)

var slider = document.getElementById('slider')

var draw = function () {
  chart.options.rotationalOffset = Math.PI*slider.value;
  chart.draw();
}
slider.onchange=draw;
slider.oninput=draw;
draw()
  </script>
  </body>
</html>
